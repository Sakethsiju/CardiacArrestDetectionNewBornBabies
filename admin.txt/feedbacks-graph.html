{% extends 'admin/base.html' %}

{% load static %}

{% block content %}
<div class="container">
    <div class="page-inner">
        <div class="page-header">
            {% comment %} <h3 class="fw-bold mb-3">User Managment</h3> {% endcomment %}
            <ul class="breadcrumbs mb-3">
                <li class="nav-home">
                    <a href="{% url 'admin_dashboard' %}">
                    <i class="icon-home"></i>
                    </a>
                </li>
                <li class="separator">
                    <i class="icon-arrow-right"></i>
                </li>
                <li class="nav-item">
                    <a href="{% url 'admin_dashboard' %}">Feedback Managment</a>
                </li>
                <li class="separator">
                    <i class="icon-arrow-right"></i>
                </li>
                <li class="nav-item fw-bold">
                    <a href="#">Feedbacks Graph</a>
                </li>
            </ul>
        </div>

        <div class="row d-flex justify-content-center">

            <div class="col-md-12">
                <div class="card card-clean card-annoucement card-round" id="graph_card">
                    <div class="comGraph_Ctn p-3">
                        <canvas id="myChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('myChart').getContext('2d');

        const xValues = ['Very Positive', 'Positive', 'Neutral', 'Negative', 'Very Negative'];
        const yValues = [{{vp_count}}, {{p_count}}, {{n_count}}, {{neg_count}}, {{vn_count}} ];
        const barColors = ["rgb(152, 251, 152, 0.6)", "rgb(173, 216, 230, 0.6)","rgba(211, 211, 211, 0.5)", "rgb(255, 204, 153, 0.5)", "rgb(255, 182, 193, 0.5)"];
        
        const maxValue = Math.max(...yValues);
        const yMax = Math.ceil(maxValue / 10) * 10;
        const yStep = Math.ceil(yMax / 5);

        const myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: xValues,
                datasets: [
                    {   
                        label: 'Feedback',
                        backgroundColor: barColors,
                        borderWidth: 1,  // Set the border width
                        borderRadius: 5,  // Set the border radius
                        data: yValues,
                        barThickness: 100,
                    },
                ],
            },
            options: {
                scales: {
                    x: {
                        beginAtZero: true,
                    },
                    y: {
                        beginAtZero: true,
                        max: yMax,
                        stepSize: yStep,
                    },
                },
            },
        });
    </script>
</div>
{% endblock %}

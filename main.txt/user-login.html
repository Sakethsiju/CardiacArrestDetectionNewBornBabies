{% extends "main/base.html" %}

{% load static %}

{% block content %}
<div class="container-fluid py-5 customCtn">
    <div class="container">
        <div class="row g-5 align-items-center d-flex justify-content-between">
            <div class="col-lg-4 wow fadeIn" data-wow-delay="0.1s">
                <div class="windowImgCtn">
                    <img class="img-fluid windowImg rounded" src="{% static 'sampleTheme/img/baby_dark1.jpg'%}">
                </div>
            </div>
            <div class="col-lg-6 wow fadeIn">
                <div class="wow fadeIn shadow p-3 rounded formCtn" data-wow-delay="0.2s">
                    <h1 class="text-center">User Login</h1>
                    <form class="userForm" method="POST">
                        {% csrf_token %}
                            <div class="col-md-12">
                                <div class="form-floating">
                                    <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email" required>
                                    <label for="email">Email</label>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-floating">
                                    <input type="password" class="form-control" id="password" placeholder="Enter Password" name="password" required>
                                    <label for="password">Password</label>
                                </div>
                            </div>
                            <div class="col-12 d-flex justify-content-between">
                                <a href="{% url 'register' %}">New User? Register</a>
                                <a href="{% url 'forgot_password' %}">Forgot Password?</a>
                            </div>
                            <div class="col-12 text-center">
                                <button class="btn btn-primary w-50 py-3" type="submit">Login</button>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock%}

{% extends "user/base.html" %}

{% load static %}

{% block content %}
<div class="container-fluid py-5 customCtn">
    <div class="container">
        <div class="row g-5 align-items-center d-flex justify-content-between">
            <div class="col-lg-12 wow fadeIn">
                <div class="wow fadeIn shadow pt-2 rounded regformCtn" data-wow-delay="0.2s">
                    <h1 class="text-center">Enter the Data</h1>
                    <form class="regForm" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="registerRow">
                            <div class="col-md-4">
                                <div class="form-floating m-2">
                                    <input type="text" class="form-control" id="age" name="age" placeholder="Age in Days" required>
                                    <label for="age">Age in Days</label>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-floating m-2">
                                    <select type="text" class="form-control" id="sex" name="sex" placeholder="Select Sex" required>
                                        <option value="1">Male</option>
                                        <option value="0">Female</option>
                                    </select>
                                    <label for="phone">Select Sex</label>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-floating m-2">
                                    <input type="text" class="form-control" id="cp" name="cp" placeholder="Type of chest pain." required>
                                    <label for="cp">Type of chest pain</label>
                                </div>
                            </div>
                        </div>
                        <div class="registerRow">
                            
                            <div class="col-md-4">
                                <div class="form-floating m-2">
                                    <input type="text" class="form-control" id="trestbps" name="trestbps" placeholder="Resting blood pressure" required>
                                    <label for="cp">Resting blood pressure</label>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-floating m-2">
                                    <input type="text" class="form-control" id="chol" name="chol" placeholder="Serum cholesterol" required>
                                    <label for="chol">Serum cholesterol</label>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-floating m-2">
                                    <select type="text" class="form-control" id="fbs" name="fbs" placeholder="Fbs" required>
                                        <option value="1">YES</option>
                                        <option value="0">NO</option>
                                    </select>
                                    <label for="fbs">Fasting blood sugar > 120 mg/dl.</label>
                                </div>
                            </div>
                        </div>
                        <div class="registerRow">
                            <div class="col-md-4">
                                <div class="form-floating m-2">
                                    <input type="text" class="form-control" id="restecg" name="restecg" placeholder="Resting electrocardiographic results." required>
                                    <label for="restecg">Resting electrocardiographic results</label>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-floating m-2">
                                    <input type="text" class="form-control" id="thalach" name="thalach" placeholder="Maximum heart rate achieved" required>
                                    <label for="thalach">Maximum heart rate achieved</label>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-floating m-2">
                                    <select type="text" class="form-control" id="exang" name="exang" placeholder="Exercise induced angina" required>
                                        <option value="1">YES</option>
                                        <option value="0">NO</option>
                                    </select>
                                    <label for="exang">Exercise induced angina</label>
                                </div>
                            </div>
                        </div>
                        <div class="registerRow">
                            <div class="col-md-4">
                                <div class="form-floating m-2">
                                    <input type="text" class="form-control" id="oldpeak" name="oldpeak" placeholder="ST depression induced by exercise relative to rest" required>
                                    <label for="oldpeak">ST depression induced by exercise relative to rest</label>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-floating m-2">
                                    <input type="text" class="form-control" id="slope" name="slope" placeholder="Slope" required>
                                    <label for="thalach">Slope</label>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-floating m-2">
                                    <input type="text" class="form-control" id="ca" name="ca" placeholder="Number of Major Vessels" required>
                                    <label for="ca">Number of Major Vessels</label>
                                </div>
                            </div>
                        </div>
                        <div class="registerRow">
                            <div class="col-md-6">
                                <div class="form-floating m-2">
                                    <input type="text" class="form-control" id="thal" name="thal" placeholder="Thalassemia" required>
                                    <label for="thal">Thalassemia</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="col-12 text-center">
                                    <button class="btn btn-primary w-50 py-3" type="submit">Start Detection</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock%}
